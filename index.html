<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Animated weather icons</title>
</head>
<body>

    <div class="container">

        <h1>Weather Animated Icons</h1>
    
        <div class="weather-icons">
            <div class="sunny item">sunny</div> 
            <div class="cloudy item">cloudy</div>
            <div class="rainy item">rainy</div>
            <div class="snowy item">snowy</div>
            <div class="rainbow item">rainbow</div>
            <div class="starry item">starry</div>
            <div class="stormy item">stormy</div>
        </div>

    </div>

   
</body>
</html>
